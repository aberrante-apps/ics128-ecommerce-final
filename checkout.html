<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
          name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"
  />
  <!-- Additional code required by Bootstrap in order to properly initialize the site and styles. -->
  <link
          rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous"
  />
  <link rel="stylesheet" href="includes/bootstrap.min.css" />
  <!-- Reference code used to enable jQuery on the site page. -->
  <script
          src="https://code.jquery.com/jquery-3.6.0.js"
          integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
          crossorigin="anonymous">
  </script>
  <title>BlimpTrips | Checkout</title>
</head>
<body>
<!-- Simple navbar header with links to the other pages. Styling provided by Bootstrap. -->
<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <li id="home" class="nav-item">
          <a class="nav-link" href="index.html"
          >Home </a
          >
        </li>
        <li class="nav-item all-packages">
          <a class="nav-link" href="packages.html">Packages</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="cart.html">Checkout<span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
</header>
<!-- This div contains the table that checkoutScripts.js uses to display checkout blimp items and perform  -->
<!-- transactional operations with the selected items based on buttons pressed on the page.  -->
<div id="in-cart" class="jumbotron">
  <h1 class="display-3" id="display-title">Finalize Your Blimp Experience!</h1>
  <div class="lead" >
    <table id="items" class="table table-hover">
      <thead>
      <tr>
        <th scope="col">Blimp</th>
        <th scope="col">Price</th>
        <th scope="col">Delete</th>
      </tr>
      </thead>
    </table>
  </div>
  <button type="button" id="checkout" class="btn btn-primary btn-lg">Checkout</button>
  <br><br>
  <div class="alert alert-dismissible alert-success">
    <button type="button" class="close" data-dismiss="alert">&times;</button>
    If you check out within <span id="time"></span> you can lock in this promotional price with its discount of $2500!
  </div>
</div>
<hr class="my-4" />
</div>
<!-- Simple navbar footer with links to the other pages. Styling provided by Bootstrap. -->
<footer style="height: 70px;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div id="navbarColor01">
      <ul class="navbar-nav mr-auto">
        <li id="home" class="nav-item">
          <a class="nav-link" href="index.html"
          >Home </a
          >
        </li>
        <li class="nav-item all-packages">
          <a class="nav-link" href="packages.html">Packages</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="cart.html">Checkout<span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
</footer>
<!-- Self-made Javascript code to operate the checkout table, get store and retrieve email information, -->
<!-- Initialize and operate the discount timer, and display the thank you message with confirmation after a transaction has completed. -->
<script src="includes/checkoutScripts.js" ></script>
<!-- Additional code required by Bootstrap in order to properly initialize the site and styles.-->
<script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"
></script>
<script
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"
></script>
</body>
</html>
